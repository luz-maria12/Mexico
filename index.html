
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Información de la IP del Cliente</title>
  <!-- Enlace a los estilos de Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .table th, .table td {
      text-align: center;
    }

    .table th {
      background-color: black;
      color: white;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Información de la IP del Cliente</h1>

  <table class="table table-striped mt-4">
    <thead>
      <tr>
        <th>IP</th>
        <th>País</th>
        <th>Continente</th>
        <th>Zona Horaria</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="ip"></td>
        <td id="pais"></td>
        <td id="continente"></td>
        <td id="zona_horaria"></td>
      </tr>
      
      <!-- Agrega más filas de datos de muestra según sea necesario -->
    </tbody>
  </table>
</div>

<!-- Enlaces a los scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
